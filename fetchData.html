<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fetchData  支持 Web </title>
  </head>
  <body>
  <style type="text/css">
  	.console {
  		width:50%;
  		margin:40% auto;
  		border:1px solid #ff6600;
  		background-color: #efefef;
  		color:#ff6600;
  		padding:20px;
  		font-size:30px;
  		text-align:center;
  	}
  </style>
  <div class="console">
  	请打开console.log面板查看,按F12键！
  </div>
  <script src="http://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
  <script src="fetchData.js"></script>
  <script>
    // 配置成全局
    // Get
    fetchData.get({
      url: "json/add.json",
      data: "name=ajaxData&anthor=bxcn",
      beforeSend: function(){}
    }).done(function(json) {
      console.log("done方法");
    }).then(function(json) {
      console.log("then方法");
    });

  </script>
  </body>
</html>
