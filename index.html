<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>ajaxData</title>
  </head>
  <body>
    <script src="lib/jquery.min.js"></script>
    <script src="ajaxData.js"></script>
  <script>
    ajaxData.get({
      url:"json/add.json",
      data:"name=ajaxData&anthor=bxcn",
      success: function( json ){
        alert("successfull");
      }
    });

    ajaxData.ajax({
      type: "get",
      url:"json/add.json",
      data:{name:"bxcn"},
      success: function( json ){
        alert("successfull");
      }
    });
    

  </script>
  </body>
</html>
