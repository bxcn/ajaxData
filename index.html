<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ajaxData  支持 Web </title>
  </head>
  <body>
  <script src="http://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
  <script src="ajaxData.js"></script>
  <div id="loading" style="width:100px;height:100px;background:red;display:none;"></div>
  <script>
    // 配置成全局
    // Get
    ajaxData.get({
      loading:"#loading",
      url: "json/add.json",
      data: "name=ajaxData&anthor=bxcn"
    }).done(function(json) {
      alert("Get successfull");
    });
    //ajax
    ajaxData.ajax({
      type: "get",
      url: "json/add.json",
      data: {
        name: "bxcn"
      }
    }).done(function(json) {
      alert(" ajax -> get successfull");
    });
    // Post
    ajaxData.post({
      type: "get",
      url: "json/error.json",
      data: {
        name: "bxcn"
      }
    }).fail(function(json) {
      alert("Post fail");
    });
  </script>
  </body>
</html>
